<!DOCTYPE html>
<html lang="en">
<head>
    <title>我的博客</title>
{{template "header"}}
</head>
<body>
{{template "nav" .}}

<div class="container ">
    <div class="col-md-9">
    {{range .Topics}}
        <div class="page-header">
            <h1><a href="/topic/view/{{.Id}}">{{.Title}}</a></h1>
            <h6 class="text-muted">发布时间 {{.Created}}，浏览了{{.Views}}次，{{.ReplyCount}}个评论。</h6>
            <p>
            {{.Content}}
            </p>
        </div>
    {{end}}
    </div>
    <br>
    <div class="col-md-3">
        <h3>文章分类</h3>
        <ul>
        {{range .Categories}}
            <li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
        {{end}}
        </ul>
    </div>

</div>

<script src="/static/js/jquery-1.10.2.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
